{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <div class="page-pretitle">Datasets</div>
                    <h2 class="page-title">Manage Datasets</h2>
                </div>
                <div class="col-12 col-md-auto ms-auto">
                    <button id="id_create_dataset" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#id_modal_new">
                        + New Dataset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="page-body">
        <div class="container-xl">
            <div class="card">
                <table class="table table-vcenter card-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Dataset Path</th>
                            <th>Task Type</th>
                            <th>Mode</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="id_table_body">
                        <!-- Dynamic dataset data rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Dataset Modal -->
    <div id="newDatasetModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newDatasetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newDatasetModalLabel">Create New Dataset</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="dataset_name">Name</label>
                        <input type="text" class="form-control" id="dataset_name" placeholder="Dataset Name">
                    </div>
                    <div class="form-group">
                        <label for="dataset_path">Path</label>
                        <input type="text" class="form-control" id="dataset_path" placeholder="Dataset Path">
                    </div>
                    <div class="form-group">
                        <label for="task_type">Task Type</label>
                        <input type="text" class="form-control" id="task_type" placeholder="Classification, Detection, etc.">
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode</label>
                        <select class="form-control" id="mode">
                            <option value="train">Train</option>
                            <option value="validation">Validation</option>
                            <option value="test">Test</option>
                        </select>
                    </div>
                    <ul class="nav nav-tabs" id="datasetTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="config-tab" data-bs-toggle="tab" href="#config" role="tab" aria-controls="config" aria-selected="true">Config</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="dataset-tab" data-bs-toggle="tab" href="#dataset" role="tab" aria-controls="dataset" aria-selected="false">Dataset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="collate_fn-tab" data-bs-toggle="tab" href="#collate_fn" role="tab" aria-controls="collate_fn" aria-selected="false">Collate Fn</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="datasetTabContent">
                        <div class="tab-pane fade show active" id="config" role="tabpanel" aria-labelledby="config-tab">
                            <div id="editor_config" class="editor" style="height: 200px;"></div>
                        </div>
                        <div class="tab-pane fade" id="dataset" role="tabpanel" aria-labelledby="dataset-tab">
                            <div id="editor_dataset" class="editor" style="height: 200px;"></div>
                        </div>
                        <div class="tab-pane fade" id="collate_fn" role="tabpanel" aria-labelledby="collate_fn-tab">
                            <div id="editor_collate_fn" class="editor" style="height: 200px;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="id_save_dataset">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/ace/src-min/ace.js"></script>
<script src="/static/src/datasets.js"></script>
{% endblock %}
